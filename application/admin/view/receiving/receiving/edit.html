<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">描述:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="content" name="row[content]">{$row.content}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">跳转标题:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="href_title" name="row[href_title]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value="{$row.href_title}"
                   data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">跳转链接:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="href_url" name="row[href_url]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value="{$row.href_url}"
                   data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">微信客服联系方式:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="wx_user" name="row[wx_user]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value="{$row.wx_user}"
                   data-rule="required"/>
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">微信跳转链接:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="wx_url" name="row[wx_url]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value="{$row.wx_url}"
                   data-rule=""/>
        </div>
    </div>

    <div class="form-group hidden layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
