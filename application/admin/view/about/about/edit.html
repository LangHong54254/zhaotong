<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">昭通汽配网介绍:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="name" name="row[introduce]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value="{$row.introduce}"
                   data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">使用条例:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="position" name="row[regulations]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value="{$row.regulations}"
                   data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">投诉建议:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="href" name="row[complaint]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value="{$row.complaint}"
                   data-rule="required"/>
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">联系我们（客服电话）:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="mobile_phone" name="row[mobile_phone]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value="{$row.mobile_phone}"
                   data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">联系我们（微信联系方式）:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="wx_phone" name="row[wx_user]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value="{$row.wx_user}"
                   data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">联系我们（微信跳转链接）:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="wx_url" name="row[wx_url]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value="{$row.wx_url}"
                   data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('状态')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('启用'), '0'=>__('禁止')])}
        </div>
    </div>


    <div class="form-group hidden layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
