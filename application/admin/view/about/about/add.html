<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">昭通汽配网介绍:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="name" name="row[introduce]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value=""
                   data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">使用条例:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="position" name="row[regulations]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value=""
                   data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">投诉建议:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="href" name="row[complaint]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value=""
                   data-rule="required"/>
        </div>
    </div>

    <div class="form-group">
        <label for="c-avatar" class="control-label col-xs-12 col-sm-2">联系我们（手机图标）:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar" data-rule="" class="form-control" size="50" name="row[mobile_img]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-avatar"   data-multipart={"filename":"sylb"} class="btn btn-danger plupload" data-input-id="c-avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i> 上传</button></span>
                    <span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose" data-input-id="c-avatar" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-avatar"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">联系我们（客服电话）:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="mobile_phone" name="row[mobile_phone]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value=""
                   data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="c-avatar" class="control-label col-xs-12 col-sm-2">联系我们（微信图标）:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar1" data-rule="" class="form-control" size="50" name="row[wx_img]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-avatar1"   data-multipart={"filename":"sylb"} class="btn btn-danger plupload" data-input-id="c-avatar1" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-avatar1"><i class="fa fa-upload"></i> 上传</button></span>
                    <span><button type="button" id="fachoose-avatar1" class="btn btn-primary fachoose" data-input-id="c-avatar1" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-avatar1"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">联系我们（微信联系）:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="wx_phone" name="row[wx_phone]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value=""
                   data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('状态')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('启用'), '0'=>__('禁止')])}
        </div>
    </div>


    <div class="form-group hidden layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
