<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">商家名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="name" name="row[store_name]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value=""
                   data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">所属分类:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker" id="state" name="row[goods_id]" data-live-search="true" data-rule="required">
                <option value="0">请选择分类</option>
                {volist name="goodsList" id="vo"}
                <option value="{$vo.id}">{$vo.goods_name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">商家电话:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="phone" name="row[store_phone]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value=""
                   data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">商家地址:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="store_address" name="row[store_address]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value=""
                   data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">商家描述:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="remark" name="row[store_describe]"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">排序:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="position" name="row[sort]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value=""
                   data-rule=""/>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">省:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="province" name="row[province]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value=""
                   data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">市:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="city" name="row[city]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value=""
                   data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">区:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="area" name="row[area]"
                   data-placeholder-node="{:__('Node tips')}" data-placeholder-menu="{:__('Menu tips')}" value=""
                   data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="c-avatar" class="control-label col-xs-12 col-sm-2">商家LOGO图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar" data-rule="" class="form-control" size="50" name="row[store_logo_img]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-avatar"   data-multipart={"filename":"sylb"} class="btn btn-danger plupload" data-input-id="c-avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i> 上传</button></span>
                    <span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose" data-input-id="c-avatar" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-avatar"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-avatar" class="control-label col-xs-12 col-sm-2">商家图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar1" data-rule="" class="form-control" size="50" name="row[store_img]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-avatar1"   data-multipart={"filename":"sylb"} class="btn btn-danger plupload" data-input-id="c-avatar1" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-avatar1"><i class="fa fa-upload"></i> 上传</button></span>
                    <span><button type="button" id="fachoose-avatar1" class="btn btn-primary fachoose" data-input-id="c-avatar1" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-avatar1"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('状态')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('启用'), '0'=>__('禁止')])}
        </div>
    </div>


    <div class="form-group hidden layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
